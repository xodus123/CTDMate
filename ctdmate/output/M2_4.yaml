# CTD M2.4 비임상 개요 (Nonclinical Overview) - TM-5

Nonclinical_Overview:
  개요:
    - "TM-5는 안드로겐 수용체 길항과 5α-환원효소 저해를 기전으로 하는 국소 발모 후보물질이다. 비임상 프로그램은 약리, 피부투과/약동학, 반복도포 독성, 유전독성, 안전성 약리, 국소 내약성을 포함하며 GLP 적용 시험은 해당 범주에 따라 수행되었다." [CIT-1]
  
  1_약리_Pharmacology_요약:
    - "주요 표적: AR(IC50 0.80 nM), 5α-환원효소 II(IC50 1.2 nM). 오프타깃 72패널에서 1 μM 무의미 결합." [CIT-2]
    - "기능적 모델: 인간 모낭 기관배양에서 anagen 35% 연장, 아포토시스 표지 28% 감소." [CIT-3]
    - "동물 모델: C57BL/6 마우스 및 골든햄스터 모델에서 발모면적/모발밀도 유의한 증가." [CIT-4]
  
  2_약동학_피부투과_요약:
    - "인체 피부 Franz cell 투과 낮음(24 h 0.28 μg/cm²). 모낭 주변 조직잔류 우세." [CIT-5]
    - "래트 경피 Cmax 2.1 ng/mL, AUC0-24h 38 ng·h/mL. t1/2 5.4 h." [CIT-6]
    - "대사 상호작용 잠재성 낮음(CYP 억제 <15% @1 μM)." [CIT-7]
  
  3_독성_Toxicology_요약:
    - "단회투여 독성: 경구 LD50 > 2000 mg/kg, 국소 단회 독성 신호 없음." [CIT-8]
    - "28일 반복도포(래트): NOAEL 50 mg/kg/day(최대용량), 국소홍반 경미." [CIT-9]
    - "유전독성: Ames, in vitro 염색체 이상, in vivo 미소핵 모두 음성." [CIT-10]
    - "안전성 약리: hERG 30 μM까지 의미 저해 없음, 생리계 모니터 이상 없음." [CIT-11]
  
  4_종_모델_선택_근거:
    - "피부 구조와 인간 유사성 고려해 마우스/햄스터 및 인체 피부를 병행. 약리학적 표적의 종 간 보존성이 확인됨." [CIT-12]
  
  5_GLP_진술:
    - "독성시험(반복도포, 유전독성 일부)은 GLP 준수로 수행. 약리/피부투과 중 일부는 탐색연구로 비GLP." [CIT-13]
  
  6_인체_시작용량_안전여유:
    - "래트 NOAEL 50 mg/kg/day → HED 8.1 mg/kg. 안전계수 10 적용 시 시작용량 0.81 mg/kg/day." [CIT-14]
    - "제형/경로 변환 기준에서 임상 도포량 1 mL BID(5 mg/mL)로 환산 시 전신노출 여유 ≥100배." [CIT-15]
  
  7_결론_인체_위험관리:
    - "예상 위험: 국소 자극/접촉피부염. 완화전략: 초기 수주 모니터링, 피부장벽 손상 환자 주의." [CIT-16]
    - "전체적으로 비임상 자료는 임상 개발과 긍정적 BR 프로필을 지지한다." [CIT-17]
  
  교차참조_Study_ID:
    - "TM5-NC-AR-01, TM5-NC-5AR-01, TM5-HFOC-01, TM5-DF-01, TM5-RAT-RD-28D, TM5-AMES-01, TM5-CHROM-01, TM5-MN-01, TM5-hERG-01" [CIT-18]

