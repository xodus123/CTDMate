TM_5_M2_5_Clinical_Overview:
  1_개발_배경_및_목표:
    - 안드로겐성 탈모(AGA)는 미충족 수요가 높은 만성 질환이다. TM-5는 국소 AR 길항/5α-환원효소 저해를 통한 발모 촉진을 목표로 개발되었다. [CIT-1]
  2_임상약리_요약:
    - 노출: 1 mL BID에서 낮은 전신노출(Cmax ~1.8 ng/mL), 축적계수 1.2. [CIT-2]
    - 약력학: 모낭 anagen 연장과 관련 바이오마커 탐색 중. 임상-약력 지표의 상관관계는 제한적이나 용법 1 mL BID에서 효능 수렴. [CIT-3]
    - 상호작용: 전신 노출이 낮아 임상적 상호작용 가능성 낮음. [CIT-4]
  3_유효성_통합:
    - 2상(24주, n=240): 1차 변수 TAHC 차이 +17.9(/cm²), p<0.001. 사진평가 개선 62% vs 21%. [CIT-5]
    - 3상(48주, n=780): 1차 변수 차이 +23.4(/cm²), p<0.001. 사진평가 개선 68% vs 26%. [CIT-6]
    - 하위군: 나이<40세에서 효과 크기 증가 경향. 성별 간 유의 상호작용 없음(3상). [CIT-7]
  4_안전성_통합:
    - 흔한 이상반응: 경도 국소 반응(홍반/가려움/건조). [CIT-8]
    - 약물관련 SAE: 없음. 중단율 4.1%(TM-5) vs 2.9%(위약) – 주로 국소반응 악화. [CIT-9]
    - 실험실/ECG/호르몬: 임상적 의미 변화 없음. [CIT-10]
  5_Benefit–Risk_결론:
    - 24–48주 전반에서 유익성은 위험성 대비 우월. 국소 자극은 라벨 경고와 환자 교육으로 관리 가능. 현 용법/용량(1 mL BID) 유지 권고. [CIT-11]
  6_posology_및_대상_환자:
    - 권장 용법: 성인 AGA, 1 mL BID, 건조 후 방치. 눈/점막 회피. [CIT-12]
    - 특수집단: 간/신장애 환자에 대한 데이터 제한적이나 국소 노출로 위험 낮음. [CIT-13]
  7_향후_과제:
    - 장기 사용(≥2년) 안전성 추적, 여성·고령층 추가 데이터, 병용요법 탐색. [CIT-14]
